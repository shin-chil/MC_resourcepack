name: Delete Old Releases

on:
  workflow_dispatch:  # ✅ 手動実行のみ

permissions:
  contents: write   # ✅ Tag削除に必要
  actions: write
  # ↑ private repo の場合は Security → Actions → GITHUB_TOKEN → Write にする

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Install jq (JSON parser)
        run: sudo apt-get install -y jq

      - name: Debug GITHUB_TOKEN
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "❌ GITHUB_TOKEN is missing!"
            exit 1
          else
            echo "✅ GITHUB_TOKEN is available."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching all releases..."
          releases=$(gh release list --limit 100 --json tagName,publishedAt | jq -r 'sort_by(.publishedAt) | reverse | .[] | .tagName')

          count=0
          for tag in $releases; do
            count=$((count + 1))
            if [ $count -le 2 ]; then
              echo "Keeping: $tag"
            else
              echo "Deleting: $tag"
              gh release delete "$tag" -y || echo "⚠ Failed to delete release $tag"
              git push origin --delete "$tag" || echo "⚠ Failed to delete tag $tag"
            fi
          done
