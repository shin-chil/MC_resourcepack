name: Delete Old Releases

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Delete old releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ 自動で gh に認識される
        run: |
          echo "Fetching all releases..."
          releases=$(gh release list --limit 100 --json tagName,publishedAt | jq -r 'sort_by(.publishedAt) | reverse | .[] | .tagName')

          count=0
          for tag in $releases; do
            count=$((count + 1))
            if [ $count -le 2 ]; then
              echo "Keeping: $tag"
            else
              echo "Deleting: $tag"
              gh release delete "$tag" -y || echo "⚠ Failed to delete release $tag"
              git push origin --delete "$tag" || echo "⚠ Failed to delete tag $tag"
            fi
          done
